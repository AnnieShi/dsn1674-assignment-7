<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Beetles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
</head>
<body>

<header class="masthead">
	<h1>Beetles</h1>
		<nav>
		<ul>
			<li><a href="#antnest">Ant Nest</a></li>
			<li><a href="#stag">Stag</a></li>
			<li><a href="#dung">Dung</a></li>
			<li><a href="#tortoise">Tortoise</a></li>
		</ul>
</nav>
</header>

<div class="dirtwrap">
	<h2 class="percent">Beetles: 25% of all known <br>animal life-forms.</h2>
	<img class= "dirt" src="images/dirt.jpg" alt="Photo of dirt and stone ground.">
</div>

<div class="beetle-box">
		<img src="images/ant-nest-beetle.jpg" alt="Photo of an Ant Nest Beetle.">
		<h3 id="antnest" class="button-script">Ant Nest</h3>
</div>

<div class="beetle-box">
		<img src="images/stag-beetle.jpg" alt="Photo of Stag Beetle">
		<h3 id="stag" class="button-script">Stag</h3>
</div>

<div class="beetle-box">
		<img src="images/dung-beetle.jpg" alt="Photo of a Dung Beetle.">
		<h3 id="dung" class="button-script">Dung</h3>
</div>

<div class="beetle-box">
		<img src="images/tortoise-beetle.jpg" alt="Photo of Tortoise Beetle">
		<h3 id="tortoise" class="button-script">Tortoise</h3>
</div>

<footer>
	<img class="beetle-c" src="images/beetle-graphic.svg" alt="beetle graphic">

</html>
